<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Online synth</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="container">
        <h1>Online synth</h1>
        <h3>You can play as by button press, as by keyboard buttons</h3>
        <ul>
            <li>C4: Z</li>
            <li>D4: X</li>
            <li>E4: C</li>
            <li>F4: V</li>
            <li>G4: B</li>
            <li>A4: N</li>
            <li>B4: M</li>
        </ul>
        frequency
        <input type="range" id="fIn" min="40" max="6000" oninput="show()" />
        <span id="fOut"></span><br>
        type
        <input type="range" id="tIn" min="0" max="3" oninput="show()" />
        <span id="tOut"></span><br>
        volume
        <input type="range" id="vIn" min="0" max="100" oninput="show()" />
        <span id="vOut"></span><br>
        duration
        <input type="range" id="dIn" min="1" max="5000" oninput="show()" />
        <span id="dOut"></span>
        <br>
        <button onclick='beep("261.6");'>C4</button>
        <button onclick='beep("293.7");'>D4</button>
        <button onclick='beep("329.6");'>E4</button>
        <button onclick='beep("349.2");'>F4</button>
        <button onclick='beep("392.0");'>G4</button>
        <button onclick='beep("440.0");'>A4</button>
        <button onclick='beep("493.9");'>B4</button>
        <br> <br>
        <h6>By @VSokha, Generics team</h6>
        
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
